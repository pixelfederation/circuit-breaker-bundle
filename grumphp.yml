grumphp:
  stop_on_failure: true
  process_timeout: 600
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: './bin/grumphp_hooks/environment_spinup && docker exec -t circuit-breaker-bundle-php-min'
  testsuites:
    php8.3:
      tasks:
        - phpcs
        - phpmd
        - phpcsfixer2
        - phpparser
        - phplint
        - phpunit
        - shell
        - phpstan
        - psalm
    php8.4:
      tasks:
        - phpcs
        - phpmd
        - phpcsfixer2
        - phpparser
        - phplint
        - phpunit
        - shell
        - phpstan
        - psalm
  tasks:
    phpcs:
      standard: 'phpcs.ruleset.xml'
      tab_width: 4
      whitelist_patterns: [ ]
      encoding: utf-8
      ignore_patterns:
        - tests/
      sniffs: [ ]
      triggered_by: [ php ]
    phpmd:
      ruleset: [ 'phpmd.ruleset.xml' ]
    phpcsfixer2:
      cache_file: '.php-cs-fixer.cache'
      allow_risky: true
      config: '.php-cs-fixer.php'
      using_cache: true
      config_contains_finder: true
      verbose: false
      diff: true
      triggered_by: [ 'php' ]
    phpparser:
      ignore_patterns:
        - tests/
        - src/Bridge/Symfony/Command/GenerateCircuitBrokenProxiesCacheWarmer.php
      kind: php7
      visitors:
        declare_strict_types: ~
        no_exit_statements: ~
        never_use_else: ~
        forbidden_function_calls:
          blacklist:
            - 'var_dump'
        forbidden_static_method_calls:
          blacklist:
            - 'Dumper::dump'
      triggered_by: [ php ]
    phplint:
      exclude: [ 'vendor' ]
    phpunit: ~
    shell: ~
    phpstan:
      autoload_file: ~
      configuration: 'phpstan.neon'
      memory_limit: "-1"
      level: max
      ignore_patterns:
        - tests/
      triggered_by: [ 'php' ]
    psalm:
      config: psalm.xml
      ignore_patterns:
        - vendor
      no_cache: false
      report: ~
      triggered_by: [ 'php' ]
      show_info: true
