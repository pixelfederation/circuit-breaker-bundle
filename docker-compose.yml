version: '3.5'

services:
  # PHP
  circuit-breaker-bundle-php7:
    container_name: circuit-breaker-bundle-php7
    build: ./docker/php
    volumes:
      - .:/srv/www:delegated
      - ~/.composer:/root/.composer
    environment:
      - XDEBUG_CONFIG=idekey=PHPSTORM
      - COMPOSER_MEMORY_LIMIT=-1

  circuit-breaker-bundle-php8:
    container_name: circuit-breaker-bundle-php8
    build: ./docker/php8
    volumes:
      - .:/srv/www:delegated
      - ~/.composer:/root/.composer
    environment:
      - XDEBUG_CONFIG=idekey=PHPSTORM
      - COMPOSER_MEMORY_LIMIT=-1

  circuit-breaker-bundle-php81:
    container_name: circuit-breaker-bundle-php81
    build: ./docker/php81
    volumes:
      - .:/srv/www:delegated
      - ~/.composer:/root/.composer
    environment:
      - XDEBUG_CONFIG=idekey=PHPSTORM
      - COMPOSER_MEMORY_LIMIT=-1
